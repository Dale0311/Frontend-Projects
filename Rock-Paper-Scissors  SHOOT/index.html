<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center py-4">
    <div class="space-y-4">
      <h1 class="text-center text-xl font-mono">
        Rock Paper Scissor vs Computer
      </h1>

      <div class="flex space-x-2 p-4">
        <button
          class="btn p-6 cursor-pointer rounded-full border hover:bg-gray-100 group"
          id="rock"
          clas
        >
          <img
            src="/img/rock-emoji.png"
            alt="rock image"
            class="group-hover:scale-110 transition duration-300 ease-in-out"
          />
        </button>
        <button
          class="btn p-6 cursor-pointer rounded-full border hover:bg-gray-100 group"
          id="paper"
        >
          <img
            src="/img/paper-emoji.png"
            alt="paper image"
            class="group-hover:scale-110 transition duration-300 ease-in-out"
          />
        </button>
        <button
          class="btn p-6 cursor-pointer rounded-full border hover:bg-gray-100 group"
          id="scissors"
        >
          <img
            src="/img/scissors-emoji.png"
            alt="scissors image"
            class="group-hover:scale-110 transition duration-300 ease-in-out"
          />
        </button>
      </div>
      <div style="display: flex; justify-content: space-evenly">
        <p>Player: <span class="playerScore"></span></p>
        <p>Computer: <span class="computerScore"></span></p>
        <p>Draw: <span class="drawScore"></span></p>
      </div>
      <!-- display winner -->
      <div class="winnerSection flex justify-center px-4"></div>

      <div style="margin-top: 10px" class="px-2">
        <button
          class="resetBtn px-4 py-2 border rounded bg-gray-100 cursor-pointer hover:bg-gray-200 w-full"
        >
          Reset
        </button>
      </div>
      <!-- history -->
      <div
        class="history px-4 grid grid-cols-5 sm:grid-cols-8 lg:grid-cols-15 gap-4"
      ></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
